<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My photo collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <h1>My photo collage</h1>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="1">
            </div>
            <div class="row">
                <div> 
                    <img src="images/B.jpg" alt="2">
                </div>
                <div>
                    <img src="images/C.jpg" alt="3">

                </div>
               
               
                <div class="vertical-collage">
                    <img src="images/D.jpg" alt="4">
                    <img src="images/E.jpg" alt="5">
                </div>
                
            </div>
            <div class="row">
                <div>
                    <img src="images/F.jpg" alt="6">
                </div>
                <div class="square-collage">
                    <img src="images/G.jpg" alt="7">
                    <img src="images/G.jpg" alt="7">
                    <img src="images/G.jpg" alt="7">
                    <img src="images/G.jpg" alt="7">
            </div>
            <div>
                <img src="images/H.jpg" alt="8">
        </section>
    </main>
    
</body>

</html>
